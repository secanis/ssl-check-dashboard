<div class="flex flex-col h-screen">
  <app-header [showDetailed]="false"></app-header>
  <div class="flex-grow flex justify-center items-center">
    <form
      #loginForm="ngForm"
      (submit)="onSubmit(loginForm.value)"
      class="w-full max-w-sm bg-base-300 shadow-xl rounded px-8 pt-6 pb-8 mb-6"
    >
      <div class="mb-2">
        <label class="block text-sm font-bold mb-1" for="username"
          >Username</label
        >
        <input
          type="text"
          name="username"
          autocomplete="username"
          autofocus
          class="shadow appearance-none border rounded w-full py-2 px-3 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          [ngModel]="user.username"
        />
      </div>
      <div class="mb-2">
        <label class="block text-sm font-bold mb-1" for="password"
          >Password</label
        >
        <input
          type="password"
          name="password"
          autocomplete="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          [ngModel]="user.password"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded"
        >
          Login
        </button>
      </div>
      <div *ngIf="errorMessage$ | async as errorMessage">
        <p class="text-error text-xs italic mt-6">
          {{ errorMessage }}, wrong login?
        </p>
      </div>
    </form>
  </div>
</div>
